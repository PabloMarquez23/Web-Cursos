<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="Cabecera"><center>REGISTRO DE CURSOS</center></h1>
    </header>
    <div class="menu">
        <nav>
            <a href="#seccion1" class="inicio">Inicio</a>
            <a href="#seccion2" class="curso">Cursos</a>
            <a href="#seccion3" class="agregar">Agregar Cursos</a>
            <a href="#seccion4" class="cont">Contactos</a>
        </nav>
    </div>
    <main>
        <section id="seccion1">
            <div class="img-container">
                <img src="Logo_Universidad_Politécnica_Salesiana_del_Ecuador.png" alt="Logo">
            </div>
        </section>
        
        <section id="seccion2" class="curso">
            <div id="lista-cursos">
                <!-- Aquí se agregarán los nuevos cursos -->
            </div>
        </section>
        
        <section id="seccion3" class="aggr">
            <form id="curso-form" onsubmit="agregarCurso(event)">
                <label for="nombre-materia">Nombre de la materia:</label>
                <input type="text" id="nombre-materia" name="nombre-materia" pattern="[A-Za-z ]+" placeholder="Ingresa nombre de la materia" required>
                
                <br><br> <!-- Salto de línea -->

                <label for="nombre-profesor">Nombre del profesor:</label>
                <input type="text" id="nombre-profesor" name="nombre-profesor" pattern="[A-Za-z ]+" placeholder="Ingresa el nombre del profesor" required>
                
                <br><br> <!-- Salto de línea -->
                
                <label for="start">Fecha de Inicio:</label>
                <input type="date" id="start" name="start" required>

                <br><br> <!-- Salto de línea -->

                <label for="end">Fecha de Fin:</label>
                <input type="date" id="end" name="end" required>

                <br><br> <!-- Salto de línea -->

                <input type="submit" value="Agregar" class="boton">
            </form>
        </section>
    </main>
    
    <footer>
        <div>
            <section id="seccion4">
                <p> Pablo Márquez <br>
                    Carrera de computación <br>
                    pmarquezj@est.ups.edu.ec
                </p>
            </section>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
